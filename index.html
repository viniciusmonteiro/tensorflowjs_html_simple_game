<!DOCTYPE html>
<html lang="en">
<head>
  <title>Demo Game</title>
  <style type="text/css">
    span{ 
       color: blue; 
       font-weight: bold; 
    }  
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <!-- Load the latest version of TensorFlow.js -->
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
  <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
</head>
<body>
  <div class="jumbotron text-center">
    <h2>Demo</h2>
    <p>Game Instructions: Setup the game actions (move up, stop and move down) using the camera. <br/> Make sure that you provide different poses for each action. :)</p>
  </div>
  <div id="canvasArea" class="container" style="margin-right: 100">
  </div>
  <div id="startGame" class="container text-center">
    <h3>Start Game:</h3>        
    <button onclick="startGame()">Play</button>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 text-right">
          <h3>Learned examples:</h3>
          <div class="ingredient">#Move Up: <span id="num_training_0">0</span></div>
          <div class="ingredient">#Stop: <span id="num_training_1">0</span></div>
          <div class="ingredient">#Move Down: <span id="num_training_2">0</span></div>
      </div>
      <div class="col-sm-4 text-center">
          <h3>Camera Control:</h3>
          <video  style="margin-top: -15px" autoplay playsinline muted id="webcam" width="352" height="240"></video>
          <button id="class-0">Move Up</button>
          <button id="class-1">Stop</button>
          <button id="class-2">Move Down</button>
      </div>
      <div class="col-sm-4">
        <h3>Predicted actions:</h3>
          <div id="console">
            <div> Detected Action: <span id="action"> </span></div>
            <div> Probability: <span id="probability"> </span></div>
          </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <!-- <script src="game.js"></script> -->
</body>
</html>
